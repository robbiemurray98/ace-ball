<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Ball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
       
        <div id="hero-container">
            <div id="slideshow-container">
                <img src="images/cold-brew.jpg" alt="" class="slide">
                <img src="images/cold-water.jpg" alt="" class="slide">
                <img src="images/mac-cheese.jpg" alt="" class="slide">
            </div>
            <div id="hero-title-container">
                <h1 id="hero-title">Unleash Your Inner Quarterback</h1>
                <button id="hero-button">Join Wait List</button>
            </div>
        </div>
        

        <!-- change to ace ball and display the product then add customization options beneath -->

        <div id="product-container">
            <h2 id="product-header">Let the fun begin!</h2>
            <div>
                <img id="product-image" height="440px" src="images/ace-ball-boards.jpg" alt="">
            </div>
            <p>Handmade Original Boards</p>
            <button id="product-button">
                Buy Now!
            </button>
        </div>

        <div id="football-spacer-container">
            <img height="100px" src="images/football-only-blue-white.jpg" alt="">
        </div>

        <div id="video-container">
            <video width="340px" height="400px" controls autoplay muted>
                <source src="videos/clip.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        

    

        <!-- add contact page -->
         <div id="form-container">
            <form id="landing-contact-form" action="post">
                <legend>Contact Us!</legend>
                <div class="form-input-container">
                    <label for="name" >Name</label>
                    <input type="text" id="name" autocomplete="given-name">
                </div>
                <div class="form-input-container">
                    <label for="email" autocomplete="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div class="form-input-container">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" maxlength="1000" aria-label="Enter Message"></textarea>
                </div>
                <div id="landing-form-submit-button-cont">
                    <button id="landing-form-button">Submit!</button>
                </div>
            </form>
         </div>

         <div id="contact-div">
            <h3>Contact</h3>
            <p>info@aceball.com</p>
         </div>
