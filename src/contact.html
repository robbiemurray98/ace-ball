<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<body>
    <div id="container">
        <div id="form-container">
            <form id="contact-page-form" action="post">
                <legend>
                    <h1>
                        Contact Ace Ball
                    </h1>
                </legend>
                <div class="form-input-container padding-top-zero">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" autocomplete="given-name">
                </div>
                <div class="form-input-container">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" autocomplete="family-name">
                </div>
                <div class="form-input-container">
                    <label for="email">Email</label>
                    <input type="text" id="email" autocomplete="email">
                </div>
                <div class="form-input-container">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" autocomplete="mobile">
                </div>
                <div class="form-input-container">
                    <label for="street-address">Street Address</label>
                    <input type="text" id="street-address" autocomplete="street-address">
                </div>
                <div class="form-input-container">
                    <label for="city">City</label>
                    <input type="text" id="city" autocomplete="address-level2">
                </div>
                <div class="form-input-container">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" autocomplete="postal-code">
                </div>
                <div class="form-input-container">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" maxlength="1000" aria-label="Enter Message"></textarea>
                </div>
                <div id="landing-form-submit-button-cont">
                    <button id="landing-form-button">Submit!</button>
                </div>
            </form>
         </div>

  
    </div>
</body>
</html>
